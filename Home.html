<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./Home_css.css">
    <title>Document</title>
</head>

<body>
    <h2 style="text-align: center; color: brown;">Config Data Example</h2>
    <hr>
    <div class="form_show_data">
        <div class="container mt-3">
            <button type="button" class="btn btn-primary btn_modal1" data-toggle="modal" data-target="#myModal1">
                More Content
            </button>
            <div class="modal fade" id="myModal1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Update data</h4>
                            <button type="button" class="close" data-dismiss="modal">Ã—</button>
                        </div>
                        <div class="modal-body">
                            <table>
                                <tr>
                                    <td><label for="">Name </label></td>
                                    <td><input type="text" class="ipn_name"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Age </label></td>
                                    <td><input type="number" class="ipn_age"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Fullname </label></td>
                                    <td><input type="text" class="ipn_Fullname"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Job </label></td>
                                    <td><input type="text" class="ipn_job"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Address</label></td>
                                    <td><input type="text" class="ipn_Address"></td>
                                </tr>
                            </table>
                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn_update" onclick="add()"
                                data-dismiss="modal">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>

        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Stt</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Full name</th>
                    <th>Job</th>
                    <th>Address</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody class="table-data">
            </tbody>
        </table>
    </div>
</body>
